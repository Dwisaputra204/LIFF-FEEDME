<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>FeedMe!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="food">
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h5>Hello, Selamat Datang di <strong>FeedMe.</strong></h5>
                <h6>Mau pesan apa kak ?</h6>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <h2><strong>Food</strong></h2>
                <div class="row d-flex align-items-center">
                    <div class="col-6">
                        <h4>Soto Ayam</h4>
                        <p>13.000</p>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <a href="#" class="btn btn-primary">-</a>
                        <span class="mx-2">5</span>
                        <a href="#" class="btn btn-warning">+</a>
                    </div>
                </div>
                <div class="row d-flex align-items-center">
                    <div class="col-6">
                        <h4>Nasi Goreng</h4>
                        <p>15.000</p>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <a href="#" class="btn btn-primary">-</a>
                        <span class="mx-2">5</span>
                        <a href="#" class="btn btn-warning">+</a>
                    </div>
                </div>
                <div class="row d-flex align-items-center">
                    <div class="col-6">
                        <h4>Bakso</h4>
                        <p>12.000</p>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <a href="#" class="btn btn-primary">-</a>
                        <span class="mx-2">5</span>
                        <a href="#" class="btn btn-warning">+</a>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <h2><strong>Drink</strong></h2>
                <div class="row d-flex align-items-center">
                    <div class="col-6">
                        <h4>Teh Es</h4>
                        <p>5000</p>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <a href="#" class="btn btn-primary">+</a>
                        <span class="mx-2">5</span>
                        <a href="#" class="btn btn-warning">+</a>
                    </div>
                </div>
                <div class="row d-flex align-items-center">
                    <div class="col-6">
                        <h4>Jeruk Anget / Dingin</h4>
                        <p>6000</p>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <a href="#" class="btn btn-primary">+</a>
                        <span class="mx-2">5</span>
                        <a href="#" class="btn btn-warning">+</a>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row justify-content-center align-items-center">
            <div class="col-6 ">
                <h5>Ringkasan</h5>
                <p>Pesanan : 2 Makanan dan 1 Minuman</p>
            </div>
            <div class="col-6 d-flex justify-content-end flex-column align-items-end">
                <p>Harga : 24.000</p>
                <a href="" class="btn btn-primary btn-lg">Order</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <a href="">Buka di browser</a>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
